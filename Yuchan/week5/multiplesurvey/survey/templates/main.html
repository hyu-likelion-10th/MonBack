{% if user.is_authenticated %}
<p>Hello, {{ user.userid }}</p>
<p><a href="{% url 'logout' %}">Logout</a></p>
<h1>{{ user.userid }}'s Survey</h1>
<br />
<p><a href="{% url 'new' %}">New Survey</a></p>

{% else %}
<p>Login First</p>
<p><a href="{% url 'login' %}">Login</a></p>

{% endif %}
